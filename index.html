<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>To Do List</h2>
        <input type="text" placeholder="Write here...." id="inputBx">
        <ul id="list"></ul>
      </div>
    </div>
    <script>
      let inputBx = document.querySelector('#inputBx');
      let list = document.querySelector('#list');
      let todos = [];

      inputBx.addEventListener("keyup", function(event){
        if(event.key == "Enter"){
          addItem(this.value);
          this.value = "";
        }
      });

      let addItem = (inputText) => {
        let listItem = document.createElement("li");
        listItem.innerHTML = `${inputText}<i></i>`;
        listItem.addEventListener("click", function() {
          this.classList.toggle('done');
          if (this.classList.contains('done')) {
            removeCompletedItem(this);
          }
        });

        listItem.querySelector("i").addEventListener("click",function(){
          listItem.remove();
          updateLocalStorage();
        });

        list.appendChild(listItem);
        todos.push(inputText);
        updateLocalStorage();
      };

      function removeCompletedItem(item) {
        if (item.classList.contains('done')) {
          item.remove();
          updateLocalStorage();
        }
      }

      function updateLocalStorage() {
        todos = Array.from(list.children).map(item => item.textContent.replace('âœ–','').trim());
        localStorage.setItem('todos', JSON.stringify(todos));
      }

      function loadFromLocalStorage() {
        const storedTodos = JSON.parse(localStorage.getItem('todos'));
        if (storedTodos) {
          storedTodos.forEach(todo => {
            addItem(todo);
          });
        }
      }

      loadFromLocalStorage();
    </script>
  </body>
</html>
